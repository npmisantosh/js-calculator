<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div style="display: inline">
        <input id="display" />
        <button id="buttonClear">C</button>
      </div>
      <div id="digits">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div id="operators">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
      </div>
      <button id="enter">=</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
