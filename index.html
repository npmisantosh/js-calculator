<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="result">0</div>
        <button class="btnops" id="btnClear">C</button>
      </div>
      <div class="inputs">
        <div class="digits">
          <div>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
          </div>
          <div>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
          </div>
          <div>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
          </div>
          <div>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="btnDec">.</button>
          </div>
        </div>
        <div class="ops">
          <button class="btnops" id="btnAdd">+</button>
          <button class="btnops" id="btnSub">-</button>
          <button class="btnops" id="btnMul">x</button>
          <button class="btnops" id="btnDiv">/</button>
          <button class="btnops" id="btnEnter">=</button>
          <button class="btnops" id="btnpom">+/-</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
