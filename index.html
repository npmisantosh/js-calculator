<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div style="display: inline">
        <input id="display" />
        <button id="buttonClear">C</button>
      </div>
      <div class="clickables">
        <div id="digits">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <button>0</button>
        </div>
        <div id="operators">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>*</button>
        </div>
      </div>
      <div>
        <button id="enter">=</button>
        <button id="btndecimal">.</button>
        <button id="btnback">$</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
